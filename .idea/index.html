<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <title>Number guessing game</title>
  <style>
    html {
      font-family: 'Liberation Serif', sans-serif;
    }

    .form input[type="number"] {
      width: 200px;
    }

    .lastResult {
      color: red;
      padding: 3px;
    }

    .divisionResults {
      margin-top: 10px;
    }
  </style>
</head>

<body>
<h1>Number guessing game</h1>

<div class="form">
  <label for="guessField">Enter a guess: </label>
  <input type="number" min="1" max="1000" required="" id="guessField" class="guessField">
  <input type="submit" value="Submit guess" class="guessSubmit">
</div>

<div class="resultParas">
  <p class="lastResult"></p>
  <div class="divisionResults">
    <label for="divisionGuess">Enter a number (1-99): </label>
    <input type="number" min="1" max="99" required="" id="divisionGuess" class="divisionGuess">
    <button class="calculateDivision">Calculate Division</button>
    <ul class="divisionResultsList"></ul>
  </div>
</div>

<script src="main.js"></script>
</body>
</html>
